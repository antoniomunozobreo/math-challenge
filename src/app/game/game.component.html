<app-header></app-header>
<div class="game-container">
  <div class="lives-timer">
    <app-timer [timeLeft]="timeLeft" (timeUp)="timeUp()"></app-timer>
    <div class="lives">
      @for (i of getLivesArray(); track i) {
        <svg width="20" height="20" viewBox="0 0 24 24" fill="red">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
      }
    </div>
  </div>
  <app-operation [operation]="currentOperation"></app-operation>
  <app-answer-options [options]="answerOptions" [correctAnswer]="correctAnswer" (answerSelected)="checkAnswer($event)"></app-answer-options>
  <div class="score">RESULTADO: {{ score }}</div>
</div>
